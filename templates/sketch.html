<script>
	function display(data)
	{
  	var d = JSON.parse(data);
  	var s = '<form action="/choosenSketch" method="POST">'
    s += '<table border="1"><tr><th>sketch</th><th>freq</th><th>topk</th></tr>';
    for (var i = 0; i < d.sketchArray.length; i++) {
        s += '<tr><td><input type="checkbox" name="sketch" value=' + d.sketchArray[i].name + '>' +d.sketchArray[i].name+  '</td>';
        s += '<td><input type="checkbox" name="freq" value=' +d.sketchArray[i].name + '></td>';
        s += '<td><input type="checkbox" name="topk" value=' +d.sketchArray[i].name + '></td></tr>'
    }
    s += '</table>'
    s += '<input type="submit" value="提交"/>'
    s += '</form>'
    return s
    }
</script>

<!--Post请求-->
<div id="dv" align="center"></div>
<script>
    var data={
        'name':'kikay',
        'age':18
    }
    $.ajax({
        type:'POST',
        url:'/sketch',
        data:data,
        dataType:'json',//希望服务器返回json格式的数据
        success:function(data){
             var data = JSON.stringify(data)
             var s = display(data)
			 $('#dv').html(s)
        }
    });

</script>
